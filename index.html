<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동사경센터 : 동대문구사회적경제지원센터</title>
    <link rel="stylesheet" href="style.css" />
    <!-- import icons -->
  </head>
  <body>
    <!-- GNB -->
    <div class="container global-nav-container">
      <div class="row global-nav-row">
        <div class="col-sm-4 col-lg-12">
          <div class="global-nav">
            <i class="ic-menu"></i>
            <img id="logo" src="./assets/logo.svg" />
            <i class="ic-search"></i>
            <div class="menu">
              <ul class="menu-list">
                <li>소개</li>
                <li>네트워크</li>
                <li>자료</li>
                <li>공지사항</li>
              </ul>
              <div class="search">
                <input type="text" placeholder="검색어를 입력하세요" />
                <div class="search-icon"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- landing -->
    <div class="container landing-container">
      <div class="row">
        <div class="col-sm-4 col-lg-12">
          <div class="landing">
            <div class="landing-text">
              <div class="landing-subtitle">함께하고 나누며 이어주는</div>
              <div class="landing-title">동사경센터</div>
              <div class="landing-desc">
                동대문구 사회적경제지원센터는 동대문구 내 협동조합, 사회적기업,
                마을기업 등 사회적경제조직의 설립과 경영활동을 지원하기 위하여
                자치구 사회적경제 통합지원센터 사업을 수행하고 있으며, 주민과
                함께 지역 기반의 사회적경제 활성화를 위하여 “DDM 일자리 발전소
                사업”, “잇다마켓” 등 다양한 지역사회 혁신사업을 추진하고
                있습니다.
              </div>
            </div>
            <div class="landing-image">
              <img src="./assets/landing-illust.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
